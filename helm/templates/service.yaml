{{- if .Values.deploy.svc.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.deploy.svc.name }}-{{ .Values.virtualservice.versionname }}-service
  namespace: {{ .Values.deploy.namespace }}
spec:
  selector:
    app: {{ .Values.deploy.name }}{{ .Values.virtualservice.versionname }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: {{ .Values.deploy.port }}
{{- end }}

